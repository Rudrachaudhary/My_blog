{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      {% include 'index.html' %}
    </div>
    <div class="col-sm-8 col-sm-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <h4 class='bg-info'>Tags</h4>

      </div>
      <div class="panel panel-default">

        <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <th>
              Tags
            </th>
            <th>
             Edit
            </th>
            <th>
              Delete
            </th>
          </thead>
          <tbody>
            {% for article in object_list %}

            <tr>
              <td>
                {{article.tag}}
              </td>
              <td>
                  <a href="{% url 'update_category' article.id %}" class="btn btn-xs btn-info">
                    <span class="glyphicon glyphicon-pencil">edit</span>
                  </a>
              </td>
              <td>
                  <a href="{% url 'delete_category' article.id %}" class="btn btn-xs btn-danger">
                    <span class="glyphicon glyphicon-trash">delete</span>
                  </a>
              </td>
            </tr>

            {% endfor %}
          </tbody>

        </table>
        <table class="table table-hover">
          <tbody>
            {% if not object_list %}
            <tr>
              <p class="text-danger text-center">There is no any Tags yet!</p>
            </tr>
            {% endif %}
          </tbody>
        </table>
      </div>


      </div>


    </div>
    </div>



  </div>
</div>
{% endblock %}
